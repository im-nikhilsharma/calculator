<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator by Nikhil Sharma</title>
    <link rel="stylesheet" href="my.css">
    <script src="java.js"></script>
</head>

<body>
    <header>
        <h4>Calculate Your Values</h4>
    </header>
    <div class="main">
        <div id="show_result">
            <div id="erase_button">
                <img id="icon_erase" src="/images/2191538_close_cross_delete_erase_hide_icon.png" alt="erase">
            </div>
        </div>
        <div id="buttons">
        <div id="button7"><h2>7</h2></div>
        <div id="button8"><h2>8</h2></div>
        <div id="button9"><h2>9</h2></div>
        <div id="buttondivide"><h2>/</h2></div>
        <div id="button4"><h2>4</h2></div>
        <div id="button5"><h2>5</h2></div>
        <div id="button6"><h2>6</h2></div>
        <div id="buttonmul"><h2>*</h2></div>
        <div id="button1"><h2>1</h2></div>
        <div id="button2"><h2>2</h2></div>
        <div id="button3"><h2>3</h2></div>
        <div id="buttonmin"><h2>-</h2></div>
        <div id="button0"><h2>0</h2></div>
        <div id="buttonpoint"><h2>.</h2></div>
        <div id="buttonequal"><h2>=</h2></div>
        <div id="buttonpluse"><h2>+</h2></div>
        </div>
    </div>
    <footer><h3>Buitl & Designed by Nikhil Sharma</h3></footer>
</body>

</html>
